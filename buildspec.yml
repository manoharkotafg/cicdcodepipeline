version: 0.5

phases:
  install:
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Building Next.js app...
      - npm run build

  post_build:
    commands:
      - echo Packaging app for Elastic Beanstalk...
      - zip -r app.zip .

artifacts:
  files:
    - app.zip
